<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ClearBit Demo</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>ClearBit Demo</h1>
    <form action="#" id="clearbitForm">
      <input type="text" placeholder="Stalk someone" id="clearbitEmail">
      <input type="submit" id="clearbitSubmit">
    </form>
    <ul id='results'>
      <li>
        <p>Name ->
          <span id="name"></span>
        </p>
      </li>
      <li>
        <p>Email ->
          <span id="email"></span>
        </p>
      </li>
      <li>
        <p>Bio ->
          <span id="bio"></span>
        </p>
      </li>
      <li>
        <p>Location ->
          <span id="location"></span>
        </p>
      </li>
    </ul>
    <script src="build/application.js"></script>
  </body>
</html>
